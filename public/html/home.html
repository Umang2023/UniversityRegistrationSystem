<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Registration System</title>
    <link rel="stylesheet" href="../css/home.css" />
    <!-- <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/11f98b133b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <!-- <div>Hello</div> -->
    <!-- <script type="text/javascript" src="../js/home.js"></script> -->
    <!-- <header> -->
    <!-- <ul class="sidenav sidenav-fixed" style="padding-top: 10rem"></ul> -->
    <ul class="sidenav sidenav-fixed" style="background-color: #5557ec">
      <li class="sidenav-li-items">
        <img src="../img/univ_logo.png" class="logo-img" />
      </li>
      <li class="sidenav-li-items">
        <a href="/" class="sidenav-link btn-link">My information</a>
      </li>
      <li class="sidenav-li-items">
        <a href="/announcement" class="sidenav-link btn-link">Announcements</a>
      </li>
      <li class="sidenav-li-items">
        <a href="/courses" class="sidenav-link btn-link">My courses</a>
      </li>
      <li class="sidenav-li-items">
        <a href="/registration" class="sidenav-link btn-link">Course Registration</a>
      </li>
    </ul>

    <div class="header">
      <div class="header-content">
        <h3 id="user_name">User Name</h3>
        <i
          class="fa fa-sign-out fa-2x"
          aria-hidden="true"
          style="cursor: pointer"
          onclick="logout()"
        ></i>
      </div>
    </div>

    <div style="margin-left: 21%">
      <div class="grid-container">
        <div class="grid-item">Name</div>
        <div class="grid-item">
          <input type="text" id="student_name" class="input-field" />
        </div>

        <div class="grid-item">Father's Name</div>
        <div class="grid-item">
          <input type="text" id="student_father_name" class="input-field" />
        </div>

        <div class="grid-item">Mother's Name</div>
        <div class="grid-item">
          <input type="text" id="student_mother_name" class="input-field" />
        </div>

        <div class="grid-item">Branch</div>
        <div class="grid-item">
          <input type="text" id="student_branch" class="input-field" />
        </div>

        <div class="grid-item">Year of Admission</div>
        <div class="grid-item">
          <input
            type="text"
            id="student_year_of_admission"
            class="input-field"
          />
        </div>

        <div class="grid-item">Year of Study</div>
        <div class="grid-item">
          <input type="text" id="student_year_of_study" class="input-field" />
        </div>

        <div class="grid-item">Date of birth</div>
        <div class="grid-item">
          <input type="date" id="student_date_of_birth" class="datepicker" />
        </div>

        <div class="grid-item">Backlog</div>
        <div class="grid-item">
          <input type="text" id="student_backlog" class="input-field" />
        </div>
      </div>
      <div class="btn-div">
        <button
          class="btn"
          onclick="update_student_details()"
          style="margin-left: 3%"
        >
          Save Changes
        </button>
        <button class="btn" onclick="logout()" style="margin-left: 3%">
          Logout
        </button>
      </div>
    </div>
  </body>
  <script src="../js/home.js"></script>
</html>
