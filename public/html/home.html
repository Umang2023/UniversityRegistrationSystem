<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Registration System</title>
    <link rel="stylesheet" href="../css/home.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <!-- <div>Hello</div> -->
    <!-- <script type="text/javascript" src="../js/home.js"></script> -->
    <!-- <header> -->
    <!-- <ul class="sidenav sidenav-fixed" style="padding-top: 10rem"></ul> -->
    <ul class="sidenav sidenav-fixed">
      <li class="sidenav-li-items">
        <img src="../img/univ_logo.png" class="logo-img" />
      </li>
      <li class="sidenav-li-items">
        <a href="/" class="sidenav-link">My information</a>
      </li>
      <li class="sidenav-li-items">
        <a href="/announcement" class="sidenav-link">Announcements</a>
      </li>
      <li class="sidenav-li-items">
        <a href="/courses" class="sidenav-link">My courses</a>
      </li>
      <li class="sidenav-li-items">
        <a href="/registration" class="sidenav-link">Course Registration</a>
      </li>
    </ul>
    
    <div class="header">
        <div class="header-content">
          <h3>User Name</h3>
        </div>
    </div>
      
    <div style="margin-left: 21%;">
      
      <div class="grid-container">
  
          <div class="grid-item"> Name </div>
          <div class="grid-item"> <input type="text" id="student_name" style="width: 50%;" class="browser-default"/> </div>
          
          <div class="grid-item"> Father's Name </div>
          <div class="grid-item"> <input type="text" id="student_father_name" style="width: 50%;" class="browser-default"/> </div>
  
          <div class="grid-item"> Mother's Name </div>
          <div class="grid-item"> <input type="text" id="student_mother_name"  style="width: 50%;" class="browser-default"/> </div>
        
          <div class="grid-item"> Branch </div>
          <div class="grid-item"> <input type="text" id="student_branch"  style="width: 50%;" class="browser-default"/> </div>
  
          <div class="grid-item"> Year of Admission </div>
          <div class="grid-item"> <input type="text" id="student_year_of_admission"  style="width: 50%;" class="browser-default"/> </div>
  
          <div class="grid-item"> Year of Study </div>
          <div class="grid-item"> <input type="text" id="student_year_of_study"  style="width: 50%;" class="browser-default"/> </div>
  
          <div class="grid-item"> Date of birth </div>
          <div class="grid-item"> <input type="date" id="student_date_of_birth"  style="width: 50%;" class="browser-default"/> </div>
  
          <div class="grid-item"> Backlog </div>
          <div class="grid-item"> <input type="text" id="student_backlog"  style="width: 50%;" class="browser-default"/> </div>
  
      </div>
  
      <button class="btn-large" onclick="update_student_details()" style="margin-left: 3%;">Save Changes</button>
    
    </div>
  </body>
  <script src="../js/home.js"></script>
</html>
